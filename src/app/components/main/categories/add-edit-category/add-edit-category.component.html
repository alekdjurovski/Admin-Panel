<div class="row">
    <div class="container jumbotron">
      <div class="container-fluid">
        <form class="formBox" [formGroup]="form" (submit)="onSubmit()">
          <div class="row">
            <div class="col-sm-12">
              <h1 class="title" *ngIf="add; else edit" >Add Categories</h1>
              <ng-template #edit>
                <h1 class="title">Edit Category</h1>
              </ng-template>
            </div>
          </div>

          <div class="row inputBox">
            <div class="col-sm-4"><div class="inputText">Name *</div></div>
            <div class="col-sm-8">
              <input
                type="text"
                name="name"
                formControlName="name"
                class="wide form-control input"
                placeholder="Enter name of category"
              />
            </div>
          </div>

          <div class="row inputBox">
            <div class="col-sm-4"><div class="inputText">Categories</div></div>
            <div class="col-sm-8">
              <select
                name="parentCategoryName"
                formControlName="parentCategoryName"
                placeholder="Parent Categories"
              >
                <option *ngFor="let item of categories" [ngValue]="item.name">{{
                  item.name
                }}</option>
              </select>
            </div>
          </div>

          <div class="row inputBox">
            <div class="col-sm-4">
              <div class="inputText">Description</div>
            </div>
            <div class="col-sm-8">
              <textarea
                type="text"
                formControlName="description"
                class="wide input"
                placeholder="Enter description"
              ></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <input
                type="submit"
                name=""
                class="button"
                [disabled]="form.invalid"
                [value]="(add == true) ? 'Add Category' : 'Update'"
              />
            </div>
            <div class="col-sm-6">
              <input
                type="reset"
                class="button"
                [routerLink]="['/categories']"
                routerLinkActive="router-link-active"
                value="Back"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
