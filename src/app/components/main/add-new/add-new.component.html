<div class="container jumbotron mt-5 ">
  <h1 class="mt-5 mb-4">Add New Categories</h1>

  <div class="mat-container container mt-5">
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="category.name"
        placeholder="Enter name of category"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Parent Categories" [(ngModel)]="ngParent">
          <mat-option [value]="">No Parent</mat-option>
        <mat-option *ngFor="let item of categories" [value]="item">{{
          item.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <textarea
        [(ngModel)]="category.description"
        matInput
        placeholder=" Description "
      ></textarea>
    </mat-form-field>

    <div class="form-inline justify-content-center ">
      <button type="reset" class="btn btn-style ml-5" [disabled]="!category.name" (click)="addCategory()">
        Save
      </button>
      <button
        type="reset"
        class="btn btn-style ml-5"
        [routerLink]="['/categories']"
        routerLinkActive="router-link-active"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
