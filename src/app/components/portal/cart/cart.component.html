<app-header-nav></app-header-nav>

<div class="container">
  <h1 class="well">Shopping Cart</h1>
  <hr />
  <p *ngIf="shoppingLength === 0">Your cart is empty</p>
  <table class="table table-striped">
    <thead>
      <tr class="head-row">
        <th scope="col">Picture</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total Price</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody class="">
      <tr *ngFor="let item of shoppingCart; let i = index">
        <td><img [src]="item.imageUrl" alt="" height="40px" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}$</td>
        <td>
          <div class="input-group mb-3">
            <div class="input-group-prepend justify-content-around" id="">
              <button
                class="btn btn-outline-secondary btn-minus"
                type="button"
                (click)="decrease(i); updateQuantity(i, item.quantity)"
              >
                -
              </button>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Example text with two button addons"
              aria-describedby="button-addon3"
              [(ngModel)]="item.quantity"
              value="item.quantity"
              (input)="updateQuantity(i, item.quantity)"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary btn-plus"
                type="button"
                (click)="increase(i); updateQuantity(i, item.quantity)"
              >
                +
              </button>
            </div>
          </div>
        </td>

        <td>{{ item.price * item.quantity }}</td>
        <td>
          <div class="d-flex justify-content-around">
            <img
              src="../../../../assets/img/icons8-trash-96.png"
              class="icon-style del"
              alt="delete"
              (click)="del(i)"
            />
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <hr />
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-8"></div>
    <div class="col-lg-4 col-md-4 col-sm-4">
        <p class="total">Total: {{ total }} $</p>
        <button class="btn btn-primary" (click)="onCheckout()">Checkout</button>
        <button class="btn btn-secondary" type="submit" (click)="emptyCart()">
          Clear Cart
        </button>
    </div>
  </div>


</div>
