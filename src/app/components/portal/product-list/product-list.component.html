<form
class="form-inline flex-row-reverse justify-content-center align-items-center"
>
<img
  src="../../../../assets/img/icons8-search-512.png"
  alt="search"
  class="icon-style edit"
  (click)="search()"
/>

<input
  class="form-control search-style"
  type="search"
  name="search" placeholder="Search by name"
  aria-label="Search"
  [(ngModel)]="searchName"
  (input)="resetSearch()"
/>
</form>


<div class="main">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let item of products; let i = index">
          <div class="card">
            <img src="{{ item.imageUrl }}" class="card-img-top" alt="" [routerLink]="['/portal', 'view', item.id]"
            routerLinkActive="router-link-active" />
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.shortDescription }}</p>
              <p class="card-text">{{ item.price }}$</p>
              <a class="btn btn-style" (click)="addToCart(i)">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
