<div class="row">
  <div class="container jumbotron">
    <div class="container-fluid">
      <form class="formBox" [formGroup]="form" (submit)="onSubmit()">
        <div class="row">
          <div class="col-sm-12">
            <ng-template [ngIf]="add" [ngIfElse]="edit">
              <h1 class="title">Add Product</h1>
            </ng-template>
            <ng-template #edit>
              <h1 class="title">Edit Product</h1>
            </ng-template>
          </div>
        </div>

        <div class="row inputBox">
          <div class="col-sm-4"><div class="inputText">Picture *</div></div>
          <div class="col-sm-8">
            <div>
              <img [src]="imageSrc" alt="" style="width: 250px; height:200px" />
            </div>
            <input
              type="file"
              name="picture"
              [value]="imageSrc"
              class="form-control input no-border"
              (change)="chooseImg($event)"
              required
            />
            <button type="button" (click)="deleteImg()">Remove</button>
          </div>
        </div>

        <div class="row inputBox">
          <div class="col-sm-4"><div class="inputText">Name *</div></div>
          <div class="col-sm-8">
            <input
              type="text"
              name="name"
              formControlName="name"
              class="wide form-control input"
              placeholder="Enter name of product"
              required
            />
          </div>
        </div>

        <div class="row inputBox">
          <div class="col-sm-4"><div class="inputText">Price *</div></div>
          <div class="col-sm-8">
            <input
              type="number"
              formControlName="price"
              class="wide form-control input"
              placeholder="Enter price"
              required
            />
          </div>
        </div>

        <div class="row inputBox">
          <div class="col-sm-4"><div class="inputText">Categories *</div></div>
          <div class="col-sm-8">
            <select
              name="categoryId"
              formControlName="categoryId"
              placeholder="Parent Categories"
              required
            >
              <option *ngFor="let item of categories" [ngValue]="item.id">{{
                item.name
              }}</option>
            </select>
          </div>
        </div>

        <div class="row inputBox">
          <div class="col-sm-4">
            <div class="inputText">Manufacturer *</div>
          </div>
          <div class="col-sm-8">
            <input
              type="text"
              name=""
              formControlName="manufacturer"
              class="wide input"
              placeholder="Enter manufacturer"
              required
            />
          </div>
        </div>

        <div class="row inputBox">
          <div class="col-sm-4">
            <div class="inputText">Availability *</div>
          </div>
          <div class="col-sm-8">
            <div class="form-check">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  formControlName="isAvailable"
                  type="checkbox"
                />
                Available
              </label>
            </div>
          </div>
        </div>

        <div class="row inputBox">
          <div class="col-sm-4">
            <div class="inputText">Short Description</div>
          </div>
          <div class="col-sm-8">
            <textarea
              type="text"
              name=""
              formControlName="shortDescription"
              class="wide input"
              placeholder="Enter description"
            ></textarea>
          </div>
        </div>

        <div class="row inputBox">
          <div class="col-sm-4">
            <div class="inputText">Long Description</div>
          </div>
          <div class="col-sm-8">
            <textarea
              type="text"
              name=""
              formControlName="fullDescription"
              class="wide input"
              placeholder="Enter description"
            ></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <input
              type="submit"
              name=""
              class="button"
              [disabled]="form.invalid"
              [value]="add == true ? 'Add Product' : 'Update'"
            />
          </div>
          <div class="col-sm-6">
            <input
              type="reset"
              class="button"
              [routerLink]="['/products']"
              routerLinkActive="router-link-active"
              value="Back"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
