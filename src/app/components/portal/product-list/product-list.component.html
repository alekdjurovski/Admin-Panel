<div class="main">
  <div class="container">
    <div class="row">
      <div
        class="col-lg-3 col-md-4 col-sm-6 display-center"
        *ngFor="let item of products; let i = index"
      >
        <div class="card">
          <img
            [src]="item.imageUrl"
            class="card-img-top cursor-pointer"
            alt=""
            [routerLink]="['/portal', 'view', item.id]"
            routerLinkActive="router-link-active"
          />
          <div class="card-body">
            <h5
              class="card-title  cursor-pointer"
              [routerLink]="['/portal', 'view', item.id]"
              routerLinkActive="router-link-active"
            >
              {{ item.name }}
            </h5>
            <p class="card-text ">
              Available:
              <i
                [ngClass]="(item.isAvailable) ? 'fas fa-dot-circle available' : 'fas fa-dot-circle not-available' "

              ></i>
            </p>
            <p class="card-price">{{ item.price }}$</p>
            <button
              class="btn btn-style"
              [disabled]="!item.isAvailable"
              (click)="addToCart(i)"
            >
              Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
